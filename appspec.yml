version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/road-events-server
    overwrite: true
permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: root
